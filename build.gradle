// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'groovy'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	//maven{ url 'http://maven.aliyun.com/nexus/content/groups/public'}
	//maven{ url 'http://maven.oschina.net/content/groups/public/'}
}

dependencies {
	// Groovy
	compile 'org.codehaus.groovy:groovy:2.4.10' // Apache 2.0
	compile 'org.codehaus.groovy:groovy-json:2.4.10' // Apache 2.0
	compile 'org.codehaus.groovy:groovy-templates:2.4.10' // Apache 2.0
	compile 'org.codehaus.groovy:groovy-xml:2.4.10' // Apache 2.0
    // ========== test dependencies ==========
    // spock-core depends on groovy-all but we are including selected groovy modules, so don't get its dependencies
    testCompile module('org.spockframework:spock-core:1.0-groovy-2.4') // Apache 2.0
    testCompile 'junit:junit:4.12' // Apache 2.0
    testCompile 'org.hamcrest:hamcrest-core:1.3' // BSD 3-Clause
}

